<div class="login-container d-flex align-items-center justify-content-center">
  <div class="login-card text-center p-4">
    <div class="logo mb-3">
      <i class="fas fa-user-circle fa-4x"></i>
    </div>
    <h2 class="mb-4">Sign In</h2>

    <form (ngSubmit)="login()" class="w-100">
      <div class="form-group mb-3">
        <input
          id="username"
          type="text"
          [(ngModel)]="username"
          name="username"
          required
          class="form-control"
          placeholder="Username"
        />
      </div>

      <div class="form-group mb-4">
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="form-control"
          placeholder="Password"
          #passwordField
        />
        <i 
          class="password-toggle fas"
          [class.fa-eye]="!showPassword"
          [class.fa-eye-slash]="showPassword"
          (click)="togglePasswordVisibility()"
        ></i>
      </div>

      <div class="text-end mb-3">
        <a routerLink="/forgot-password" class="text-muted small">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-gradient w-100 py-2">
        <i class="fas fa-sign-in-alt me-2"></i> Sign In
      </button>

      <div class="divider my-4">OR</div>

      <div class="social-login d-flex justify-content-center gap-3">
        <button type="button" class="btn btn-outline-secondary rounded-circle social-btn"  title="Login with Google" aria-label="Login with Google">
        <i class="fab fa-google" aria-hidden="true"></i>
          </button>

          <button type="button" class="btn btn-outline-secondary rounded-circle social-btn"  title="Login with Microsoft" aria-label="Login with Microsoft">
            <i class="fab fa-microsoft" aria-hidden="true"></i>
          </button>

          <button type="button" class="btn btn-outline-secondary rounded-circle social-btn"  title="Login with Apple" aria-label="Login with Apple">
            <i class="fab fa-apple" aria-hidden="true"></i>
          </button>
      </div>
    </form>

    <p class="mt-3 text-muted">
      Donâ€™t have an account?
      <a routerLink="/register">Register here</a>
    </p>
  </div>
</div>
