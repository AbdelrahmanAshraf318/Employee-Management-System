]<div class="signup-container d-flex align-items-center justify-content-center">
    <div class="signup-card text-center p-4">
        <div class="logo mb-3">
            <i class="fas fa-user-circle fa-4x"></i>
        </div>
        <h2 class="mb-4">Register</h2>

        <form (ngSubmit)="signup()" class="w-100">
            <div class="form-group mb-3">
                <input 
                    id="name"
                    type="text"
                    [(ngModel)]="name"
                    name="name"
                    required
                    class="form-control"
                    placeholder="Name"
                />
            </div>

            <div class="form-group mb-3">
                <input 
                    id="email"
                    type="email"
                    [(ngModel)]="email"
                    name="email"
                    required
                    email
                    class="form-control"
                    placeholder="Email"
                    #emailField="ngModel"
                />

                <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="text-danger">
                    <div *ngIf="emailField.errors?.['required']">Email is required.</div>
                    <div *ngIf="emailField.errors?.['email']">Must be a valid email.</div>
                </div>
            </div>

            <div class="form-group mb-3">
                <input 
                    id="username"
                    type="text"
                    [(ngModel)]="username"
                    name="username"
                    required
                    class="form-control"
                    placeholder="Username"
                />
            </div>


            <div class="form-group mb-3">
                <input 
                    id="password"
                    type="password"
                    [(ngModel)]="password"
                    name="password"
                    required
                    class="form-control"
                    placeholder="Password"
                />
            </div>

            <div class="form-group mb-3">
                <select
                id="role"
                [(ngModel)]="role"
                name="role"
                required
                class="form-control"
                title="Role"
                >
                    <option value="" disabled selected>Select a role</option>
                    <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
                </select>
            </div>

            <!-- Wrapper fields -->
             <ng-container *ngIf="showWrapperFields">
                    <h4 class="mb-2">Extra Info</h4>
                    <div class="form-group mb-3">
                            <input 
                                id="designation"
                                type="text"
                                [(ngModel)]="designation"
                                name="designation"
                                required
                                class="form-control"
                                placeholder="Designation (Title or Position)"
                            />
                    </div>

                    <div class="form-group mb-3">
                        <label for="hiredOn">Your Hired Date</label>
                            <input 
                                id="hiredOn"
                                type="date"
                                [(ngModel)]="hiredOn"
                                name="hiredOn"
                                required
                                class="form-control"
                            />
                    </div>

                    <div class="form-group mb-3">
                            <input 
                                id="address"
                                type="text"
                                [(ngModel)]="address"
                                name="address"
                                required
                                class="form-control"
                                placeholder="Address"
                            />
                    </div>

                    <div class="form-group mb-3">
                            <input 
                                id="phoneNumber"
                                type="text"
                                [(ngModel)]="phoneNumber"
                                name="phoneNumber"
                                required
                                class="form-control"
                                placeholder="Phone-Number"
                            />
                    </div>

                    <div class="form-group mb-3">
                            <input 
                                id="dept_name"
                                type="text"
                                [(ngModel)]="dept_name"
                                name="dept_name"
                                required
                                class="form-control"
                                placeholder="Department Name"
                            />
                    </div>

                    

                    <div class="form-group mb-3">
                            <input 
                                id="company_name"
                                type="text"
                                [(ngModel)]="company_name"
                                name="company_name"
                                required
                                class="form-control"
                                placeholder="Company Name"
                            />
                    </div>


             </ng-container>

            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>

            <button type="submit" class="btn btn-gradient w-100 py-2">
                <i class="fas fa-sign-in-alt me-2"></i> Register
            </button>
        </form>
    </div>
</div>
