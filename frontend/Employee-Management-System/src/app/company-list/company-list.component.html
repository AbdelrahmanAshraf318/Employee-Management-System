<table border="1">
    <thead>
        <tr>
            <th>Company Name</th>
            <th>Number of Departments</th>
            <th>Number of Employees</th>
        </tr>
    </thead>


    <tbody>
        <!-- For loop  -->
        <tr *ngFor="let tempCompany of companyList">
            <td>{{ tempCompany.companyName }}</td>
            <td>{{ tempCompany.numberOfDepartments }}</td>
            <td>{{ tempCompany.numberOfEmployees }}</td>
        </tr>
    </tbody>

</table>
